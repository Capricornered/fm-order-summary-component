<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <!--wrapper contains main section, the order summary card-->
  <main class="wrapper">
    <div class="order-box">
      <!--main image-->
      <img src="images/illustration-hero.svg" alt="illustration of a person wearing headphones and dancing" class="illustration">
      <h1>Order Summary</h1>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <!--displays chosen plan and pricing with option to change-->
      <div class="plan">
        <img src="images/icon-music.svg" alt="music icon">
        <div class="price">
          <span class="annual">Annual Plan</span>
          <br>
          $59.99/year
        </div>
        <div class="change">
          <a href="#">Change</a>
        </div>
      </div>

      <!--button would lead to a payment page for the chosen plan-->
      <button class="proceed">
        Proceed to Payment
      </button>

      <div class="cancel">
        <a href="#">Cancel Order</a>
      </div>

    </div>
  </main>
  <!--attribution fixes to bottom of page-->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Capricornered">Joelle Shapiro</a>.
  </footer>
</body>
</html>
